<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="allbody">
  <div class="container">
    <div class="card">
      <img class="bg-pattern" src="images/bg-pattern-card.svg" alt="bg-pattern-card">
      <div class="card-prfile">
        <img src="images/image-victor.jpg" alt="">
      </div>
      <h1 class="name-text">Victor Crest <span class="number"> 26</span></h1>
      <p>London</p>
      <div class="social-followr">
        <div class="col">
          <h2>80K</h2>
          <small>Followers</small>
        </div>
        <div class="col">
          <h2>803K</h2>
          <small>Followers</small>
        </div>
        <div class="col">
          <h2>1.4K</h2>
          <small>Followers</small>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Faruk Ahmad</a>.
  </div>
</body>

</html>
